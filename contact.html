<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/eaec582714.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tsukimi+Rounded&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="images/png" href="images/page-icon.png" />
    <title>Snow C. : Contact</title>
  </head>

  <body>
    <div class="banner">
      <a href="index.html"
        ><img
          src="images/snow-logo.png"
          alt="snow logo for homepage"
          class="snow-nav-logo"
      /></a>
    </div>

    <section class="main-sub-page">
      <div class="page-container">
        <h1 class="page-header">Don't Be Shy, Let's Chat &mdash;</h1>
        <p class="contact-paragraph">I Don't Bite (Unless You Ask).</p>
      </div>

      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="contact-form"
      >
        <input
          type="hidden"
          name="access_key"
          value="fbe55444-6bd3-4f21-8df9-4f1adf5fe59e"
        />
        <input
          type="text"
          name="name"
          placeholder="Your Name"
          class="contact-input"
          required
        />
        <input
          type="text"
          name="email"
          placeholder="Your Email"
          class="contact-input"
          required
        />
        <textarea
          name="message"
          placeholder="Your Message"
          class="contact-input"
          required
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>

    <footer>
      <a href="index.html"
        ><img
          src="images/snow-logo.png"
          alt="snow logo in rose pink color"
          class="footer-logo"
      /></a>
      <ul class="footer-link">
        <li>
          <a href="https://www.linkedin.com/in/termwanc/" target="_blank"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </li>
        <li>
          <a href="https://github.com/monoaii" target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
        </li>
        <li>
          <a href="https://www.instagram.com/snowberrii" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a href="mailto:termwan.c@gmail.com" class="email-icon"
            ><i class="fa-regular fa-envelope"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
